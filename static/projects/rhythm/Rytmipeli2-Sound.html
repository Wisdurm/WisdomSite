<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<style>
		body{
			display: flex;
			justify-content: center;
			height: 100vh;
			align-items: center;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Hubble_ultra_deep_field.jpg/640px-Hubble_ultra_deep_field.jpg");
		}
        button{
            border: 2px solid whitesmoke;
            background-color: rgba(125,125,125,0.5);
            border-radius: 20%;
            color: white;
            box-shadow: 0px 0px 5px 1px rgba(255,255,255,0.25);
        }
        a{
            text-shadow: #ffcc00 0 0 7px;
        }
	</style>
</head>
<body onload="fitText(document.getElementById('infobox')); fitText(document.getElementById('buttonReal'), 0.2)">
    <div style="justify-content: center; display: flex; border: 1px solid snow; border-radius: 5%; background-color:rgba(0,0,0,0.5);box-shadow: 0px 0px 20px 5px rgba(255,255,255,0.5); width: 50%; aspect-ratio: 250/170;">
        <div id="game" style="width: 40%;height: 100%; text-align: center; position: relative;">
            <div id="nuotit" style="height: 80%; display: flex;">
            <!-- Nuotit lisätään automaattisesti -->
                <div style="width: 25%; height: 100%; position: relative;" id="row0"></div>
                <div style="width: 25%; height: 100%; position: relative;" id="row1"></div>
                <div style="width: 25%; height: 100%; position: relative;" id="row2"></div>
                <div style="width: 25%; height: 100%; position: relative;" id="row3"></div>
            </div>
            <div style="height: 20%; width: 100%; position: relative;">
                <div id="ohjaimet" style="height: 50%; width: 100%; bottom: 20%; position: absolute;">
                <!-- Napit lisätään automaattisesti -->
                </div>
            </div>
        </div>
        <div id="infobox" style="width: 60%; height: 170; color: whitesmoke; font-size: 3rem; display: flex;  flex-direction: column;">
            <span>
                Score:
                <span id="score" >
			    </span>
            </span>
            <span>
                Accuracy:
                <span id="accuracy">
                </span>
            </span>
			<span>
                Combo: 
                <span id="combo"">
                </span>
            </span>
            <span>
                Rank: 
                <span id="rank"">
                </span>
            </span>
            <span>
                <span id="tulos">
                </span>
            </span>
			<div id="settings" style="margin-top: auto; margin-bottom: 1em ; width: 100%; height: fit-content;">
				Settings: <br>
				<label for="volume">Volume</label>
				<input type="range" name="volume" id="volume" value="1" min="0" max="1" step="0.1">
				<br>
				<label for="pitch">Pitch</label>
				<input type="range" name="pitch" id="pitch" value="0" min="-5" max="5" step="1">
				<br>
				<button onclick="Setup()" style="font-size: 2rem;" id="buttonReal">Start</button>
			</div>
		</div>
    </div>
    <script src="/static/fittext.js"></script>
	<script src="rhythm2.js" charset="utf-8"></script>
</body>
