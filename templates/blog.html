<head>

    <script src="static/components/header.js"></script>
    <script src="static/components/footer.js"></script>
    <title>Blog</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header-component>
	    <a slot="wisdom">{{msg-daily}}</a>

        <h2>Posts</h2>
        <ul>
            {{#posts}}
            <li>
                <a href="/blog/{{.}}">{{.}}</a>
            </li>
            {{/posts}}
        </ul>
    </div>
    <footer-component>
    </footer-component>

</html>
